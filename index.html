<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="/custom.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit.min.js"></script>
    <link rel="icon" type="image/jpg" href="favicon.ico"/>
    <title>MCSS | Login</title>
    
</head>
<body>
 <div uk-height-viewport="expand: true" uk-width-viewport="expand: true" class="uk-section">
    <div class="uk-container uk-container-small uk-width-large">
        <div class="uk-child-width-expand uk-grid-small uk-text-center uk-align-center" uk-grid>
            <div class="uk-card uk-card-secondary uk-card-body uk-padding-large uk-animation-slide-bottom-medium">
                <h1 class="uk-card-title">MCSS Login</h1>
                <img class="uk-margin-medium-bottom" src="logo.png" alt="" width="100" height="100">
                <div class="">  
                <form>
                    <div class="uk-margin uk-width-expand">
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input class="uk-input" type="text" placeholder="Username">
                        </div>
                    </div>                
                    <div class="uk-margin uk-width-expand">
                        <div class="uk-inline">
                            <span class="uk-form-icon uk-form-icon" uk-icon="icon: lock"></span>
                            <input class="uk-input" type="password" placeholder="Password">
                        </div>
                    </div>
                    <button class="uk-button uk-button-default uk-width-2-3 uk-width-3-4@s uk-width-3-4@m uk-width-1-1@l">Login</button>              
                </form>
            </div>  
            </div>
        </div>
    </div>
 </div>
 <footer class="uk-section uk-section-transparent uk-section-xsmall">
    <div class="uk-container uk-text-white uk-width-medium">
        <div class="uk-text-center">
            <hr class="uk-margin-large uk-divider-icon uk-margin-small-bottom">
            <p>MCSS Panel / UIkit Version</p>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit-icons.min.js"></script>
</body>
</html>
