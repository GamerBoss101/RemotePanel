<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/core/uikit/css/uikit.min.css" />
    <link rel="stylesheet" href="assets/css/panel.css" />
    <link rel="icon" type="image/jpg" href="assets/img/favicon.ico"/>
    <link rel="manifest" href="manifest.json">
    <title>MCSS Remote Panel | Home</title>
</head>
<body>
    <!--Navbar-Container-->
    <div class="uk-navbar-container">
        <div class="uk-navbar-expand">
            <nav class="uk-padding-medium uk-padding-remove-vertical uk-padding" uk-navbar>
                <a class="uk-navbar-item uk-logo" href="#">
                    <img class="" src="assets/img/logo.png" alt="" width="50" height="50">
                </a>
                <p class="uk-text-large uk-text-white uk-visible@s">MCSS Remote Panel</p>
                <div class="uk-navbar-right">
                   <button uk-icon="sign-out" uk-tooltip="Log Out" class="uk-icon-button uk-margin-medium-left" onclick="logout()"></button>
                </div>
            </nav>
        </div>
    </div>
    <!--Main-Container-->
    <div uk-height-viewport="expand: true" class="uk-section uk-section-secondary">
        <div class="uk-container uk-padding-large uk-padding-remove-top">
            <div class="uk-child-width-expand uk-grid-small uk-text-center" uk-grid>
                <div>
                    <div class="" uk-height-viewport="expand: true">
                        <div class="uk-animation-slide-top-medium uk-transform-origin-bottom-center">              
                            <div><div class="uk-alert-primary" uk-alert>
                                <p>This panel and API are in early development, UI/features are limited. More will be added in the near future. Thank you for trying it out!</p>
                            </div>
                                <div class="uk-width-auto@m">
                                    <ul class="uk-align-left uk-width-1-6 uk-tab-left server-list" uk-tab="connect: #component-tab-left; animation: uk-animation-slide-top-small">
                                    </ul>
                                </div>
                                <div class="uk-width-expand@m uk-margin-medium-top">
                                    <ul id="component-tab-left" class="uk-switcher  server-control">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="uk-section uk-section-transparent uk-section-xsmall">
        <div class="uk-container uk-text-white uk-width-large">
            <div class="uk-text-center">
                <hr class="uk-margin-large uk-divider-icon uk-margin-small-bottom">
                <p>MCSS Remote Panel / Made with ‚ù§<br/>
                    <a href="https://mcserversoft.com" target="_blank" >Website</a> | <a href="https://mcserversoft.com/discord" target="_blank" >Discord</a> | <a href="https://github.com/mcserversoft/RemotePanel" target="_blank" >Github</a> | <a href="https://mcserversoft.com/donate" target="_blank" >Donate</a></p>
            </div>
        </div>
    </footer>

    <script src="assets/core/uikit/js/uikit.min.js"></script>
    <script src="assets/core/uikit/js/uikit-icons.min.js"></script>
    <script src="assets/core/jquery.min.js"></script>
    <script src="assets/core/axios.min.js"></script>
    <script src="assets/js/auth.js" defer></script>
    <script src="assets/js/panel.js" defer></script>
    <script src="assets/js/actions.js" defer></script>
    <script src="assets/js/cookies.js"></script>
</body>
</html>
