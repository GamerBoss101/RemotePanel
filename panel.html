<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/core/fomantic/semantic.min.css" />
    <link rel="stylesheet" href="assets/css/panel.css" />
    <link rel="icon" type="image/jpg" href="assets/img/favicon.ico" />
    <link rel="manifest" href="manifest.json">
    <title>MCSS Remote Panel | Home</title>
</head>
<body>
    <div class="ui secondary menu nav">
        <div class="ui container">
            <div class="header item">
                <img class="logo" src="assets/img/logo.png">MCSS Remote Panel
            </div>

            <div class="right menu">
                <button class="ui icon tertiary button" onclick="logout()"><i class="sign out alternate inverted icon"></i></button>
            </div>
        </div>
    </div>

    <div class="ui container stackable grid">
        <div class="row">
            <div class="column">
                <div class="ui centered black message">
                    <p>This panel and API are in early development, UI/features are limited. More will be added in the near future. Thank you for trying it out!</p>
                </div>
            </div>
        </div>

        <div class="row dashboard">
            <div class="column">
                <div class="ui vertical pointing inverted menu servers"></div>
            </div>
            <div class="column">
                <div class="serverDashboard">
                    <div class="ui visible black message">
                        <p>No servers found.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui inverted vertical footer segment">
        <div class="ui center aligned container">
            <p>MCSS Remote Panel / Made with ❤️</p>
            <div class="ui horizontal inverted small divided link list">
                <a class="item" target="_blank" href="https://mcserversoft.com">Website</a>
                <a class="item" target="_blank" href="https://mcserversoft.com/discord">Discord</a>
                <a class="item" target="_blank" href="https://github.com/mcserversoft/RemotePanel">Github</a>
                <a class="item" target="_blank" href="https://mcserversoft.com/donate">Donate</a>
            </div>
        </div>
    </div>

    <script src="assets/core/jquery.min.js"></script>
    <script src="assets/core/fomantic/semantic.min.js"></script>
    <script src="assets/core/axios.min.js"></script>
    <script src="assets/js/auth.js" defer></script>
    <script src="assets/js/panel.js" defer></script>
    <script src="assets/js/console.js" defer></script>
    <script src="assets/js/actions.js" defer></script>
    <script src="assets/js/cookies.js"></script>
</body>
</html>
