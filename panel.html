<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="/assets/css/custom.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit.min.js"></script>
    <link rel="icon" type="image/jpg" href="/assets/img/favicon.ico"/>
    <title>MCSS | Panel</title>
    
</head>
<body>
 <div uk-height-viewport="expand: true" class="uk-section">
    <div class="uk-container uk-padding-large uk-padding-remove-top">
        <div class="uk-child-width-expand uk-grid-small uk-text-center" uk-grid>
            
            <div>
                <div class="uk-card uk-card-secondary uk-card-large uk-card-body" uk-height-viewport="expand: true">
                    <div uk-grid>
                        <div class="uk-width-auto">
                            <img class="uk-margin-medium-bottom uk-margin-small-left" src="/assets/img/logo.png" alt="" width="50" height="50">
                        </div>
                        <div class="uk-width-expand">
                            <h2 class="uk-align-center uk-text-bold">MCSS Panel</h2>
                        </div>
                        <div class="uk-width-auto">
                            <button uk-icon="sign-out" uk-tooltip="Log Out" class="uk-icon-button uk-align-right" onclick="forget()"></button>
                        </div>
                    </div>           
                    <div>             
                        <div uk-grid>
                            <div class="uk-width-auto@m">
                                
                                <ul class="uk-tab-left" uk-tab="connect: #component-tab-left; animation: uk-animation-fade" id="server-list">
                                </ul>
                            </div>
                            <div class="uk-width-expand@m">
                                <ul id="component-tab-left" class="uk-switcher server-control">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
 <footer class="uk-section uk-section-transparent uk-section-xsmall">
    <div class="uk-container uk-text-white uk-width-medium">
        <div class="uk-text-center">
            <hr class="uk-margin-large uk-divider-icon uk-margin-small-bottom">
            <p>MCSS Panel / UIkit Version</p>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit-icons.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="/assets/js/panel.js"></script>
<script src="/assets/js/forget.js"></script>
<script src="/assets/js/test4.js"></script>
<script src="/assets/js/actions.js"></script>
</body>
</html>
